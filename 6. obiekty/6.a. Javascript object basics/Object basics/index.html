<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Javascript object basics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 30%;
      aspect-ratio: 1 / 1;
    }

    .container__item {
      width: 50%;
      padding: 20px;
      margin: 0 auto;
    }

    .container__input {
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Javascript object basics</h1>

<div class="container">
  <p class="container__item">
    <label for="nameInput">Wprowadź nazwę swojej właściwości:</label><input class="container__input" type="text"
                                                                    id="nameInput"/>
  </p>

  <p class="container__item">
    <label for="nameValue">Wprowadź wartość swojej wartośći:</label><input class="container__input" type="text"
                                                                    id="nameValue"/>
  </p>
</div>

<script src="basics.js"></script>
</body>
</html>
