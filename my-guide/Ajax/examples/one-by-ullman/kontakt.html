<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Formularz kontaktowy</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href='css/newform.css'>
</head>
<body>
    <!-- # kontakt.html -->
<div id="contactForm"><form action="#" method="post" id="theForm">
	<fieldset><legend>Formularz kontaktowy</legend>
	<p>Wszystkie pola są wymagane.</p>
	<div class="two"><label for="name">Imię</label><input type="text" name="name" id="name" required></div>
	<div class="two"><label for="email">E-mail</label><input type="email" name="email" id="email" required></div>
	<div class="two"><label for="comments">Komentarz</label><textarea name="Comments" id="comments" required></textarea></div>
	<div class="one"><input type="submit" value="Wyślij" id="submit"></div>
	</fieldset>
	</form>
</div>
    <script src='js/ajax.js'></script>
    <script src='js/contact.js'></script>
</body>
</html>
